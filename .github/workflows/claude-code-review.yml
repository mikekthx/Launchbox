name: Claude Code Review

on:
  push:
    branches:
      - main
  # Disable pull_request trigger to avoid "Workflow validation failed" error in PRs
  # pull_request:
  #   types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: "Review this pull request. Focus on code quality, potential bugs, and adherence to the project's coding standards."
          allowed_bots: "*"

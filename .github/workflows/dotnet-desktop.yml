name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write
  attestations: write
  artifact-metadata: write
  security-events: write
  checks: write

jobs:

  analyze:
    name: Security Scan (CodeQL)
    runs-on: windows-latest
    env:
      Solution_Name: Launchbox.sln
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: csharp
          build-mode: manual

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore the application
        run: msbuild $env:Solution_Name /t:Restore /p:Configuration=Debug

      - name: Build the application for CodeQL
        run: msbuild $env:Solution_Name /p:Configuration=Debug /p:EmitCompilerGeneratedFiles=false

      - name: Perform Analysis
        uses: github/codeql-action/analyze@v4

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: Launchbox.sln
      Project_Directory: .
      Project_Path: Launchbox.csproj
      Test_Project_Path: Launchbox.Tests\Launchbox.Tests.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add MSBuild to the PATH
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Check if the code follows your style rules
    - name: Verify Code Format
      run: dotnet format $env:Solution_Name --verify-no-changes --verbosity minimal

    # Cache NuGet packages to speed up future builds
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    # Cache MSBuild intermediate files for incremental builds
    - name: Cache MSBuild obj folders
      uses: actions/cache@v4
      with:
        path: '**/obj'
        key: ${{ runner.os }}-obj-${{ matrix.configuration }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-obj-${{ matrix.configuration }}-

    # Execute all unit tests in the specific test project
    - name: Execute unit tests
      run: dotnet test $env:Test_Project_Path --configuration ${{ matrix.configuration }} --logger "trx;LogFileName=test-results.trx"

    # Turn that TRX file into a beautiful UI report in GitHub
    - name: Publish Test Report
      uses: dorny/test-reporter@v2
      if: always()
      with:
        name: Unit Test Results (${{ matrix.configuration }})
        path: "**/test-results.trx"
        reporter: dotnet-trx

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Decode and install the base 64 encoded pfx
    - name: Decode and install the pfx
      run: |
        $pfx_cert_byte = [System.Convert]::FromBase64String("${{ secrets.Base64_Encoded_Pfx }}")
        $certificatePath = Join-Path -Path $env:Project_Directory -ChildPath GitHubActionsWorkflow.pfx
        [IO.File]::WriteAllBytes("$certificatePath", $pfx_cert_byte)
        $pwd = ConvertTo-SecureString -String "${{ secrets.Pfx_Key }}" -Force -AsPlainText
        $cert = Import-PfxCertificate -FilePath "$certificatePath" -CertStoreLocation Cert:\CurrentUser\My -Password $pwd
        echo "CERT_THUMBPRINT=$($cert.Thumbprint)" >> $env:GITHUB_ENV

    # Create the app package by building and packaging the single-project MSIX
    - name: Create the app package
      run: msbuild $env:Project_Path /p:Configuration=$env:Configuration /p:UapAppxPackageBuildMode=$env:Appx_Package_Build_Mode /p:AppxBundle=$env:Appx_Bundle /p:GenerateAppxPackageOnBuild=true /p:PackageCertificateThumbprint=$env:CERT_THUMBPRINT /p:NoWarn=APPX0107
      env:
        Appx_Bundle: Always
        Appx_Bundle_Platforms: x86|x64
        Appx_Package_Build_Mode: StoreUpload
        Configuration: ${{ matrix.configuration }}

    # Remove the pfx
    - name: Remove the pfx
      run: Remove-Item -path $env:Project_Directory\GitHubActionsWorkflow.pfx

    # Upload the MSIX package
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MSIX Package - ${{ matrix.configuration }}
        path: ${{ env.Project_Directory }}\AppPackages

    # Generate the unforgeable birth certificate for the installer
    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v3
      with:
        subject-path: AppPackages/**/*.msi*

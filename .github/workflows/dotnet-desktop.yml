name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    permissions:
      id-token: write
      attestations: write
      artifact-metadata: write
      contents: read

    env:
      Solution_Name: Launchbox.sln
      Project_Directory: .
      Project_Path: Launchbox.csproj
      Test_Project_Path: Launchbox.Tests\Launchbox.Tests.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add MSBuild to the PATH
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Cache NuGet packages to speed up future builds
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    # Cache MSBuild intermediate files for incremental builds
    - name: Cache MSBuild obj folders
      uses: actions/cache@v4
      with:
        path: '**/obj'
        # The key includes the matrix configuration so Debug and Release don't mix
        key: ${{ runner.os }}-obj-${{ matrix.configuration }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-obj-${{ matrix.configuration }}-

    # Execute all unit tests in the specific test project
    - name: Execute unit tests
      run: dotnet test $env:Test_Project_Path

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Decode and install the base 64 encoded pfx
    - name: Decode and install the pfx
      run: |
        $pfx_cert_byte = [System.Convert]::FromBase64String("${{ secrets.Base64_Encoded_Pfx }}")
        $certificatePath = Join-Path -Path $env:Project_Directory -ChildPath GitHubActionsWorkflow.pfx
        [IO.File]::WriteAllBytes("$certificatePath", $pfx_cert_byte)

        # Securely read the password
        $pwd = ConvertTo-SecureString -String "${{ secrets.Pfx_Key }}" -Force -AsPlainText
        
        # Import to the Personal store (Fixes APPX0105)
        $cert = Import-PfxCertificate -FilePath "$certificatePath" -CertStoreLocation Cert:\CurrentUser\My -Password $pwd

        # Save the certificate thumbprint to the runner's environment variables
        echo "CERT_THUMBPRINT=$($cert.Thumbprint)" >> $env:GITHUB_ENV

    # Create the app package by building and packaging the single-project MSIX
    - name: Create the app package
      run: msbuild $env:Project_Path /p:Configuration=$env:Configuration /p:UapAppxPackageBuildMode=$env:Appx_Package_Build_Mode /p:AppxBundle=$env:Appx_Bundle /p:GenerateAppxPackageOnBuild=true /p:PackageCertificateThumbprint=$env:CERT_THUMBPRINT /p:NoWarn=APPX0107
      env:
        Appx_Bundle: Always
        Appx_Bundle_Platforms: x86|x64
        Appx_Package_Build_Mode: StoreUpload
        Configuration: ${{ matrix.configuration }}

    # Remove the pfx
    - name: Remove the pfx
      run: Remove-Item -path $env:Project_Directory\GitHubActionsWorkflow.pfx

    # Upload the MSIX package
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MSIX Package - ${{ matrix.configuration }}
        path: ${{ env.Project_Directory }}\AppPackages

    # Generate the unforgeable birth certificate for the installer
    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v3
      with:
        subject-path: AppPackages/**/*.msi*
